{% block content %}
    <h1>Reset Password</h1>
    <form action="" method="post" novalidate>
            {{ form.csrf_token }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.old_password.label }}<br>
            {{ form.old_password(size=32) }}
        </p>
        <p>
            {{ form.new_password.label }}<br>
            {{ form.new_password(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
